<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GoodPay [O App de Pagamento ESG]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!--NavBar do Site-->
    <div class="container-xxl" style="margin-bottom: 6em;">
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" alt="Logo GoodPay" width="50px" height="50px">
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./registro.html">Registre-se</a>
                      </li>
                </ul>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">GoodMenu</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                            <button class="btn btn-success" type="submit">Search</button>
                        </form>
                        <hr class="navbar-expand-xxl" />
                        
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a href="./index.html" class="nav-link">Home do Site</a>
                            </li>
                            <li class="nav-item">
                                <a href="./registro.html" class="nav-link">Entre com seu cadastro</a>
                            </li>
                            <li class="nav-item">
                                <a href="./produtos.html" class="nav-link">Conheça nossos produtos</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!--Carrossel Site-->
    <div class="container-xxl p-2">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/banner1.png" class="d-block w-100" alt="Banner Promocional 1">
                </div>
                <div class="carousel-item">
                    <img src="./img/banner2.png" class="d-block w-100" alt="Banner Promocional 2">
                </div>
                <div class="carousel-item">
                    <img src="./img/banner3.png" class="d-block w-100" alt="Banner Promocional 3">
                </div>
                <div class="carousel-item">
                    <img src="./img/banner4.png" class="d-block w-100" alt="Banner Promocional 4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </div>
    <!--Body Site-->
    <div class="container-xxl p-2 cor-base-form">
        <div class="card border-dark mb-3" style="max-width: 60rem; margin-left: auto; margin-right: auto;">
            <div class="display-3 text-center text-bg-secondary p-4">Registre-se no GoodPay</div>
            <div class="container-fluid p-5">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control campo-registro" id="nomeusuario"
                        placeholder="Digite seu user name">
                    <label for="floatingInput">Nome de Usuário</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control campo-registro" id="senhausuario" placeholder="Password">
                    <label for="floatingPassword">Senha de Conta</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control campo-registro" id="emailusuraio"
                        placeholder="Seu e-mail usua@mail.com">
                    <label for="floatingInput">E-mail da conta</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control campo-registro" id="celusuario" placeholder="(**)9****-****">
                    <label for="floatingInput">Celular</label>
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto p-4">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registro-enviado">
                    Enviar
                </button>
                <button class="btn btn-danger" type="button">Limpar</button>
            </div>
        </div>
    </div>
    <!--Rodapé do Site-->
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
            crossorigin="anonymous"></script>
    </footer>
    <!--Elementos de Comunicação-->
    <section>
        <div class="modal fade" id="registro-enviado" tabindex="-1" aria-labelledby="registro-enviado" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content text-center">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Registro Enviado</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                       Registro Enviado com Sucesso!
                       <p>
                        <img src="./img/logo.png" alt="logo goodpay" width="90px" height="90px">
                       </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
